<ion-header >
   <ion-navbar color="personalizado" >
      <ion-title>
         Cadastro
      </ion-title>
   </ion-navbar>
</ion-header>
<ion-content padding    style="background-color: rgb(255, 253, 253);" >
   <ion-grid>
      <ion-row>
         <ion-col>
            <ion-row>
               <ion-col>
                  <ion-item style="background-color:rgba(255, 255, 255, 0); ">
                     <ion-label floating style ="font-size: 1em; color: #737070;font-size: 12px" >
                        Informe seu email cadastrado
                     </ion-label>
                     <ion-input name="email" required type="text" [(ngModel)]="credencial.email"> </ion-input>
                  </ion-item>
               </ion-col>
            </ion-row>
            <ion-row>
               <ion-col>
                  <button ion-button block icon-left color="personalizado"  style="color:white;" (click)="resetPassword()">
                  Altere sua senha
                  </button>
               </ion-col>
            </ion-row>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>
