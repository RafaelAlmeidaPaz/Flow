<ion-header >
   <ion-navbar color="personalizado" >
      <ion-title>
         Cadastro
      </ion-title>
   </ion-navbar>
</ion-header>
<ion-content padding    style="background-color: rgb(255, 253, 253);" >
   <ion-grid >
      <ion-row>
         <ion-col>
            <ion-item style="background-color:rgba(255, 255, 255, 0);">
               <ion-label stacked style="color:#ec1d4b; font-size: 13px;">Queremos saber seu nome</ion-label>
               <ion-label floating style ="font-size: 1em; color: #737070;font-size: 13px">
                  Nome
               </ion-label>
               <ion-input name="nome" [(ngModel)]="credencial.nome" ></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <ion-item style="background-color:rgba(255, 255, 255, 0);">
               <ion-label stacked style="color:#ec1d4b; font-size: 13px;">Muito bem, agora insira seu e-mail</ion-label>
               <ion-label floating style ="font-size: 1em; color: #737070;font-size: 13px">
                  Email
               </ion-label>
               <ion-input name="email" [(ngModel)]="credencial.email" ></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <ion-item style="background-color:rgba(255, 255, 255, 0); ">
               <ion-label stacked style="color:#ec1d4b;font-size: 13px;"> EstÃ¡ quase terminando, crie uma senha</ion-label>
               <ion-label floating style ="font-size: 1em; color: #737070;font-size: 13px" >
                  Senha
               </ion-label>
               <ion-input name="senha" #senha required type="password" [(ngModel)]="credencial.senha"> </ion-input>
            </ion-item>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <button ion-button block icon-left color="personalizado"  style="color:white;" (click)="registrarUsuario()">
            Registrar
            </button>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>
